<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Habsa's To Do List™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="user" name="user" placeholder="username"/>
      <input type="date" id="dueDateInput" />
      <input type="time" id="duration"/>
      <select id="priorityInput">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
      <input type="submit" value="Create New Task"><br><br>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <button id="sortAsc">Sort Ascending></button>
      <button id="sortDesc">Sort Descending></button>
      <ul id="tasks">
     
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
